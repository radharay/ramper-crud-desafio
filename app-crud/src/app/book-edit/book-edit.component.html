<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Título Livro</label>
          <input type="text" class="form-control" formControlName="livro_name" #livro_name [(ngModel)] = "livraria.livro_name" />
        </div>
        <div *ngIf="angForm.controls['livro_name'].invalid && (angForm.controls['livro_name'].dirty || angForm.controls['livro_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['person_name'].errors.required">
            Título obrigatório.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Autor(a) </label>
          <input type="text" class="form-control" formControlName="autor_name" #autor_name [(ngModel)] = "livraria.autor_name" />
        </div>
        <div *ngIf="angForm.controls['autor_name'].invalid && (angForm.controls['autor_name'].dirty || angForm.controls['autor_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['autor_name'].errors.required">
            Autor(a) obrigatório.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Preço </label>
          <input type="text" class="form-control" formControlName="valor_number" #valor_number [(ngModel)] = "livraria.valor_number" />
        </div>
        <div *ngIf="angForm.controls['valor_number'].invalid && (angForm.controls['valor_number'].dirty || angForm.controls['valor_number'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['valor_number'].errors.required">
            Preço obrigatório.
          </div>
        </div>
        <div class="form-group">
          <button (click)="updateLivraria(livro_name.value, autor_name.value, valor_number.value)"
          [disabled]="angForm.invalid" 
          class="btn btn-primary">Atualize o livro</button>
        </div>
      </form>
    </div>
  </div>
